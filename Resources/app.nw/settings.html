<!DOCTYPE html>
<html>
  <head>
    <title>Wreathe Settings</title>
    <link rel="stylesheet" type="text/css" href="css/prompt.css">
    <style>
      body {
        font-family: "Helvetica Neue";
        font-size: 13px;
      }
      h1 {
        margin: 0;
        padding: 0;
        font-size: 15px;
      }
      .tabbed {
        margin-left: 2em;
      }
      .custombox {
        border: solid 1px #666;
        padding: 10px;
        padding-top: 0;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #customtheme {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Pick a theme</h1>
    <select id="theme">
      <option value="default" selected="selected">Default (White)</option>
      <option value="dark">Black</option>
      <option value="hackdark">Terminal</option>
      <option value="wr34743">Custom...</option>
    </select>
    <fieldset class="custombox" id="customtheme">
      <legend>Custom Theme</legend>
      <h1>Background</h1>
      Color: 
      <br>
      Image: <input type="file" value="Background" accept="image/*" id="bg-img">
      <div class="tabbed">
        <input type="checkbox" id="bg-repeat-y"> Repeat vertically <br>
        <input type="checkbox" id="bg-repeat-x"> Repeat horizontally <br>
        <input type="checkbox" id="bg-stretch"> Stretch image to fit screen <br>
      </div>
      <h1>Text</h1>
      Color:
      <br>
      Font: 
      <select id="text-font">
        <option selected="selected">Vera Mono</option>
        <option>Helvetica Neue</option>
        <option>Helvetica</option>
        <option>Arial</option>
        <option>Times New Roman</option>
        <option>Courier New</option>
        <option>Other...</option>
      </select>
      <br>
      Size: <input type="number" id="text-size" value="12">
      <select id="text-size-unit">
        <option selected="selected" value="px">px</option>
        <option value="%">%</option>
        <option value="em">em</option>
      </select>
      <br>
      Weight:
      <select id="text-weight">
        <option>Extra Light</option>
        <option>Light</option>
        <option selected="selected">Regular</option>
        <option>Bold</option>
        <option>Extra Bold</option>
      </select>
      <br>
      Italics: <input type="checkbox" id="text-style"> 
    </fieldset>
    <h1>Audio</h1>
    <input type="checkbox" id="audio-play" checked="checked"> 
    Play audio (fullscreen)
    <br>
    <input type="checkbox" id="audio-clicks-play" checked="checked">
    Play keyboard sounds while typing (fullscreen)
    <br>
    <button class="btn btn-red" id="save">Save Settings</button>
    <button class="btn" id="cancel">Cancel</button>
  </body>
</html>
